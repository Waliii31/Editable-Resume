<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Editable Resume</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Personal Information Section -->
      <section id="personal-info">
        <h1 contenteditable="true" id="name">WALI ZAFRI</h1>
        <p contenteditable="true" id="email">waliizafri@gmail.com</p>
        <p contenteditable="true" id="phone">+92 331-551-8556</p>
      </section>

      <!-- Education Section -->
      <section id="education">
        <h2>Education</h2>
        <p contenteditable="true" id="education-text">
          A2 Levels in Computer Science, Mathematics, and Physics
        </p>
      </section>

      <!-- Skills Section -->
      <section id="skills">
        <h2>Skills</h2>
        <ul id="skills-list">
            <li>
              <span contenteditable="true">HTML</span>
              <button class="btn btn-danger ml-2">Delete</button>
            </li>
            <li>
              <span contenteditable="true">CSS</span>
              <button class="btn btn-danger ml-2">Delete</button>
            </li>
          </ul>
          <input id="new-skill-input" type="text" placeholder="Enter new skill" />
          <button id="add-skill-btn" class="btn btn-secondary">Add Skill</button>
      </section>

      <!-- Work Experience Section -->
      <section id="work-experience">
        <h2>Work Experience</h2>
        <p contenteditable="true" id="work-exp">Front-End Developer at XYZ Company</p>
      </section>

      <button id="save-btn" class="btn btn-primary">Save Changes</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
